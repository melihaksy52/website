<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Melih Can Aksoy - Web Geliştirici</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            color: black;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .left,
        .right {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .left {
            background-color: black;
            position: relative;
            animation: fadeInLeft 1s ease-out forwards;
        }

        .right {
            background-color: white;
            animation: fadeInRight 1s ease-out forwards;
            position: relative;
        }

        .photo-wrapper {
            width: 80vh;
            height: 80vh;
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0;
            animation: fadeInPhoto 1.5s ease-out forwards;
            animation-delay: 0.3s;
        }

        .photo-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: transparent;
        }

        .greeting,
        .name,
        .title,
        .sub-title {
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 1s ease-out forwards;
        }

        .greeting {
            font-size: 40px;
            font-weight: 700;
            color: black;
            animation-delay: 0.5s;
        }

        .name {
            font-size: 30px;
            font-weight: 700;
            color: black;
            animation-delay: 0.7s;
        }

        .title {
            font-size: 18px;
            font-weight: 400;
            color: black;
            animation-delay: 0.9s;
        }

        .sub-title {
            font-size: 14px;
            font-weight: 400;
            color: black;
            margin-top: 10px;
            animation-delay: 1.1s;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .social-links a img {
            width: 28px;
            height: 28px;
        }

        @keyframes fadeInLeft {
            0% {
                transform: translateX(-50px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeInRight {
            0% {
                transform: translateX(50px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeInPhoto {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left,
            .right {
                width: 100%;
                height: 50vh; /* Mobilde yükseklik ayarı */
                padding: 20px;
            }
            .photo-wrapper {
                width: 60vw; /* Mobilde fotoğraf boyutu */
                height: 60vw;
            }
            .greeting {
                font-size: 30px;
            }
            .name {
                font-size: 24px;
            }
            .title {
                font-size: 16px;
            }
            .sub-title {
                font-size: 14px;
            }
            .social-links {
                position: static; /* Mobilde sosyal medya linklerini merkeze al */
                margin-top: 10px;
            }
            .social-links a img {
                width: 24px;
                height: 24px;
            }
        }

        .mail-link {
            position: relative;
            display: inline-block;
        }

        .email-text {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 10px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1;
            pointer-events: none;
            color: black;
            border: 1px solid black;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mail-link:hover .email-text {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="photo-wrapper">
                <img src="resimler/Ben.jpg" alt="Melih Can Aksoy">
            </div>
        </div>
        <div class="right">
            <div class="greeting">Selam!</div>
            <div class="name">Ben Melih Can Aksoy.</div>
            <div class="title">Yazılımcı | Software Developer</div>
            <div class="sub-title">Web Geliştirici | Web Developer</div>
            <div class="social-links">
                <a href="https://www.instagram.com/melihcanaksoy0/#" target="_blank"><img
                        src="https://www.svgrepo.com/show/452229/instagram-1.svg" alt="Instagram"></a>
                <a href="https://www.youtube.com/@MozzersX" target="_blank"><img
                        src="https://www.svgrepo.com/show/475700/youtube-color.svg" alt="YouTube"></a>
                <a href="https://steamcommunity.com/profiles/76561199177954770/" target="_blank"><img
                        src="https://www.svgrepo.com/show/452107/steam.svg" alt="Steam"></a>
                <a href="https://github.com/melihaksy52" target="_blank"><img
                        src="https://www.svgrepo.com/show/475654/github-color.svg" alt="GitHub"></a>
            </div>
        </div>
    </div>
</body>
</html>
